<!DOCTYPE html>
<html lang="us-eng"></html>

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>CIT 160 exam 2.3-Austin Walker</title>
    <link rel="stylesheet" href="css/style.css"><!--external CSS reference-->
</head>

<body>
    <Header>
        <h1>Week 9: Divisor</h1>
        <h2>Austin Walker</h2>
    </Header>
    <main>
        <h3>Add Two Numbers</h3>
        <label>Enter Start: <input type="text" id="number1"></label>
        <label>Enter End: <input type="text" id="number2"></label>
        <label>Enter Divisor: <input type="text" id="number3"></label>
        <label><button onclick="computeDivisors()">Compute Divisors</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function computeDivisors() {
            let output1 = "";
            let start = document.getElementById("number1").value;
            let end = document.getElementById("number2").value;
            let divisor = document.getElementById("number3").value;
            let i = start;
            while (i < end) {
                output1 += i%divisor == 0;
                i++;
            }
            document.getElementById('output').innerHTML = output1;
        }
    </script>
</body>
</html>
