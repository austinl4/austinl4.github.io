    <main>
        <h3>Which Shoes to Wear?</h3>
        <label for="weather">Choose a pet:</label>
        <label>
            <select name="weather" id="weather">
                <option value=""disable selected>--Select the Weather--</option>
                <option value="snow">snow</option>
                <option value="rain">rain</option>
                <option value="hot">hot</option>
                <option value="unknown">unknown</option>
            </select>
        </label>
        <label><button onclick="getShoes()">Get Shoes</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>

</body>
    <script>
        function getShoes("weather") {
            let shoes;
            //input from the combo box
            let weather = document.getElementById("weather").value;
            //processing
            if ("weather" === "snow") {
                shoes = " boots"
            } else if ("weather" === "rain") {
                shoes = " galoshes"
            } else if ("weather" === "hot") {
                shoes = " sandals"
            } else {
                shoes = ""
            }
        }
    </script>
