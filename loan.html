        <h3>Loan Calculation</h3>
        <label>Loan Amount <input type="text" id="loan"></label>
        <label>Interest Rate<input type="text" id="interest"></label>
        <label>Number of Payment Paid to Date<input type="text" id="payment"></label>
        <label>Periods Per Year<input type="text" id="period"></label>
        <label><button onclick="computePayment()">Payment</button></label>
        <label><button onclick="computeBalance()">Balance</button></label>

    <script>
        function doFV() {
            let loan = parseFloat(document.getElementById(loan).value);
            let interest = parseFloat(document.getElementById(interest).value);
            let period = parseFloat(document.getElementById(period).value);
            let payment = parseFloat(document.getElementById(payment).value);
            let factor = computeFutureValue(loan, interest, payment, period)
            document.getElementById('output').innerHTML = factor;
        }
        function computePayment (principal, annualRate, years, periodsPerYear) {
            return answer = (principal*annualRate)/Math.pow(1 + annualRate/periodsPerYear, -(years * periodsPerYear));
        }
        function computeBalance (principal, annualRate, years, periodsPerYear, numberOfPaymentPaidToDate) {
            return answer = principal * Math.pow(1 + annualRate, numberOfPaymentsPaidToDate);
        }
    </script>
