<!DOCTYPE html>
<html lang="us-eng"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devic-width, initial-scale=1.0">
    <title>CIT 160 Program 7.2-Austin Walker</title>
    <link rel="stylesheet" href="css/style.css"><!--external CSS reference-->
</head>

<body>
    <header>
        <h1>Week 7: Sales Conditional Discount</h1>
        <h2>Austin Walker</h2>
    </header>
    <main>
        <h3>Sales Condition Discount</h3>
        
        <label>Enter Sale: <input type="text" id="sale"></label>
    
        <label><button onclick="calculateSale()">Calculate Price</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>;
    <script>
        function calculateSale() {
            //grab sales text
            let sale = parseFloat(document.getElementById("sale").value);
            //processing 
            sale = sale * 1.06;
            var dayOfWeek = new Date().getDay();
            if (dayOfWeek == 2 || dayOfWeek == 3) {
                sale = sale * .9;
            }
            document.getElementById("output").textContent=sale;
        }
    </script>
</body>
</html>
