<body>
    <Header>
        <h1>Week 8: Sum Up the Odd Integers</h1>
        <h2>Austin Walker</h2>
    </Header>
    <main>
        <h3>Add Two Numbers</h3>
        <label>Enter Number: <input type="text" id="integer"></label>
        <label><button onclick="addNumbers()">Add Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function addNumbers() {
            let n = parseFloat(document.getElementById("integer").value);
            let message = 0;
            let i = 1;
            while (i <= n) {
               if (i%2 == 1) {
                    message = message + i;
                }
                i++;
            }
        document.getElementById("output").textContent=message;
        }
    </script>
</body>
