<head>

<body>
    <Header>
        <h1>Week 9: Power</h1>
        <h2>Austin Walker</h2>
    </Header>
    <main>
        <h3>Two to the Power of</h3>
        <label><button onclick="powerOf()">Two to the Power of</button></label>
        <hr>
        <p><span id="display1"></span></p>
    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function powerOf() {
            let output1 = "";
            let i = 0;
            while (i <= 31) {
                output1 +=  2^i+ "<br>";
                i++;
            }
            document.getElementById('display1').innerHTML = output1;
        }
    </script>
</body>
