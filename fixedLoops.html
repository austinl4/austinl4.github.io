<!DOCTYPE html>
<html lang="us-eng"></html>

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>CIT 160 Program 8.2-Austin Walker</title>
    <link rel="stylesheet" href="css/style.css"><!--external CSS reference-->
</head>

<body>
    <Header>
        <h1>Week 8: Fixed Loops</h1>
        <h2>Austin Walker</h2>
    </Header>
    <main>
        <h3>Fixed Loops</h3>
        <label><button onclick="lessThanTwo()">Part 1</button></label>
        <label><button onclick="lessThanThree()">Part 2</button></label>
        <label><button onclick="lessThanFour()">Part 3</button></label>
        <label><button onclick="numberFour()">Part 4</button></label>
        <hr>
        <p><span id="display1"></span></p>
        <p><span id="display2"></span></p>
        <p><span id="display3"></span></p>
        <p><span id="display4"></span></p>

    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function lessThanTwo() {
            let output1;
            let i = 0;
            while (i < 2) {
                output1 += 'Part 1:${i}<br>';
                
            }
            document.getElementById('display1').innerHTML = output1;
        }
        function lessThanThree() {
            var output2;
            var j
            for (j = 0; j > 3; j++) {
                    output2 += 'Part 2:${j},';
                }  
            }
            document.getElementById('display2').innerHTML = output2;
        }
        
        function lessThanFour() {
            let output3;
            for (let k = 0; k < 4; k++) {
                output3 += 'Part 3:${k}';
            }
            document.getElementById('display3').innerHTML = output3;
        }
        function numberFour() {
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 0; s < n; s++)
                interest = balance * rate;
                balance += interest;
            document.getElementById('display4').innerHTML = balance;
        }
    </script>
</body>
</html>
