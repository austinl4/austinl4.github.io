<!DOCTYPE html>
<html lang="us-eng"></html>

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

<body>
    <Header>
        <h1>Week 3: Wind Chill</h1>
        <h2>Austin Walker</h2>
    </Header>
    <main>
        <h3>Wind Chill</h3>
        <label>Temperature: <input type = "text" id = "temperature"></label>
        <label>Wind Speed: <input type = "text" id="windSpeed"></label>
        <label><button type = "button" onclick="doInputOutput()">Get Temperature</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function doInputOutput() { 
            let temperature = parseFloat(document.getElementById(temperature).value);
            let windSpeed = parseFloat(document.getElementById(windSpeed).value);   
            if (temperature <= 50 && windSpeed > 3){
                let factor = windChill(temperature, windSpeed);
                let chill = factor + "'F"
            }
            else {
                let chill = "no wind chill";
            }
            document.getElementById('output').innerHTML = chill;
        }
        function windChill(tempF, speed) {
            let chill =  35.74 + 0.6215*tempF - 35.75*Math.pow(speed, 0.16) + 0.4275*tempF*Math.pow(speed, 0.16);
            return chill;    
        }
    </script>
</body>
