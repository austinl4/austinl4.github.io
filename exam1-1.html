<body>
    <Header>
        <h1>Week 5: Exam 1-1</h1>
        <h2>Austin Walker</h2>
    </Header>
    <main>
        <h3>Calculate Hours</h3>
        <label>Total Hours: <input type="text" id="hours"></label>
        <label>Total Overtime: <input type="text" id="overTime"></label>
        <label><button onclick="addNumbers()">Add Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
	    &copy;2020 &bull; Austin Walker &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function addNumbers() {
            // INPUT
            let hours = document.getElementById("hours").value
            let overTime = document.getElementById("overTime").value
            // PROCESSING
            // CONVERT INPUT STRING IN TO NUMBERS USING PARSEFLOAT
            hours = parseFloat(hours);
            overTime = parseFloat(overTime);
            // calculate net pay
            let sum = hours * 15 + overTime * 22.50;
            // calculate gross income
            let gross = sum * 0.85
            // OUTPUT
            document.getElementById("output").textContent = gross.tofixed(2);    
        }
    </script>
</body>
